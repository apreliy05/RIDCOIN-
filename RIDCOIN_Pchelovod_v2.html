
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RIDCOIN Пчеловод</title>
    <style>
        body { font-family: sans-serif; background: #fdf8e4; padding: 20px; }
        .section { background: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px; margin: 5px 0; width: 100%; background: gold; border: none; border-radius: 5px; }
        #achievements div { margin-bottom: 5px; padding: 5px; background: #e0ffe0; border-left: 5px solid green; }
    </style>
</head>
<body>
    <h1>RIDCOIN Пчеловод</h1>
    <h2>Стратегия</h2>

    <div class="section">
        <p>Уровень: <span id="level">1</span></p>
        <p>Мёд: <span id="honey">0</span></p>
        <p>RIDCOIN: <span id="ridcoin">0</span></p>
        <p>Пасеки: <span id="hives">1</span></p>
        <p>Пчёлы: <span id="bees">1</span></p>
        <button onclick="collectHoney()">Собрать мёд вручную</button>
        <button onclick="sellHoney()">Продать мёд за RIDCOIN</button>
        <button onclick="hireBee()">Нанять пчелу (10 RIDCOIN)</button>
        <button onclick="buildHive()">Построить пасеку (50 RIDCOIN)</button>
    </div>

    <div class="section">
        <h3>Достижения</h3>
        <div id="achievements"></div>
    </div>

    <script>
        let honey = 0, ridcoin = 0, bees = 1, hives = 1, level = 1;
        let achievements = {};

        function updateUI() {
            document.getElementById("honey").textContent = honey;
            document.getElementById("ridcoin").textContent = ridcoin;
            document.getElementById("bees").textContent = bees;
            document.getElementById("hives").textContent = hives;
            document.getElementById("level").textContent = level;
        }

        function unlockAchievement(name) {
            if (!achievements[name]) {
                achievements[name] = true;
                let div = document.createElement("div");
                div.textContent = "Достижение: " + name;
                document.getElementById("achievements").appendChild(div);
            }
        }

        function collectHoney() {
            honey += bees;
            updateUI();
        }

        function sellHoney() {
            if (honey >= 10) {
                honey -= 10;
                ridcoin += 10;
                if (ridcoin >= 10) unlockAchievement("10 RIDCOIN");
                updateUI();
            }
        }

        function hireBee() {
            if (ridcoin >= 10) {
                ridcoin -= 10;
                bees += 1;
                if (bees === 2) unlockAchievement("Первая пчела");
                updateUI();
            }
        }

        function buildHive() {
            if (ridcoin >= 50) {
                ridcoin -= 50;
                hives += 1;
                if (hives === 2) unlockAchievement("Первая пасека");
                updateUI();
            }
        }

        function levelUp() {
            level += 1;
            if (level === 2) unlockAchievement("Новый уровень");
            updateUI();
        }

        updateUI();
    </script>
</body>
</html>
