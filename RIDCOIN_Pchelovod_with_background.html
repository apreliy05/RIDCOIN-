
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RIDCOIN Пчеловод</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://i.imgur.com/3U2gEuO.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 10px;
      color: #333;
    }
    .block {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px #aaa;
    }
    button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffca28;
    }
    button:hover {
      background-color: #ffc107;
    }
    .progress-container {
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 25px;
      margin-top: 5px;
    }
    .progress-bar {
      background: #4caf50;
      height: 100%;
      width: 0%;
      min-width: 4%;
      transition: width 0.3s;
      text-align: center;
      color: white;
      line-height: 25px;
      font-weight: bold;
    }
    .achievement {
      padding: 5px;
      margin: 3px 0;
      border-left: 5px solid #ccc;
    }
    .achievement.completed {
      border-left-color: green;
      background: #e0ffe0;
    }
  </style>
</head>
<body>
  <div class="block">
    <h1>RIDCOIN Пчеловод</h1>
    <p><strong>Уровень:</strong> <span id="level">1</span></p>
    <div class="progress-container"><div class="progress-bar" id="xpProgress">0 / 10 XP</div></div>
    <p><strong>Мёд:</strong> <span id="honey">0</span></p>
    <div class="progress-container"><div class="progress-bar" id="honeyProgress">0 / 10</div></div>
    <p><strong>RIDCOIN:</strong> <span id="ridcoin">0</span></p>
    <p><strong>Пасеки:</strong> <span id="hives">1</span></p>
    <p><strong>Пчёлы:</strong> <span id="bees">1</span></p>
  </div>

  <div class="block">
    <button onclick="collectHoney()">Собрать мёд вручную</button>
    <button onclick="sellHoney()">Продать мёд за RIDCOIN</button>
    <button onclick="buyBee()">Нанять пчелу (10 RIDCOIN)</button>
    <button onclick="buyHive()">Построить пасеку (50 RIDCOIN)</button>
  </div>

  <div class="block">
    <h3>Достижения</h3>
    <div id="achievementsList"></div>
  </div>

  <script>
    let honey = 0, ridcoin = 0, bees = 1, hives = 1, level = 1, xp = 0, totalHoney = 0;
    const achievements = [
      { id: 'ridcoin10', text: '10 RIDCOIN', condition: () => ridcoin >= 10 },
      { id: 'bee1', text: 'Первая пчела', condition: () => bees > 1 },
      { id: 'hive1', text: 'Первая пасека', condition: () => hives > 1 },
      { id: 'level2', text: 'Новый уровень', condition: () => level >= 2 },
    ];
    function xpToNextLevel() { return level * 10; }
    function gainXP(amount) {
      xp += amount;
      while (xp >= xpToNextLevel()) {
        xp -= xpToNextLevel();
        level++;
        alert('Поздравляем! Новый уровень: ' + level);
      }
    }
    function updateUI() {
      document.getElementById("honey").textContent = honey;
      document.getElementById("ridcoin").textContent = ridcoin;
      document.getElementById("bees").textContent = bees;
      document.getElementById("hives").textContent = hives;
      document.getElementById("level").textContent = level;
      document.getElementById("honeyProgress").style.width = Math.max((honey % 10) * 10, 4) + '%';
      document.getElementById("honeyProgress").textContent = (honey % 10) + ' / 10';
      document.getElementById("xpProgress").style.width = Math.max((xp / xpToNextLevel()) * 100, 4) + '%';
      document.getElementById("xpProgress").textContent = xp + ' / ' + xpToNextLevel() + ' XP';
      const list = document.getElementById("achievementsList"); list.innerHTML = '';
      achievements.forEach(a => {
        const div = document.createElement("div");
        div.className = "achievement" + (a.condition() ? " completed" : "");
        div.textContent = (a.condition() ? '✔ ' : '⏳ ') + a.text;
        list.appendChild(div);
      });
    }
    function collectHoney() { honey += bees * level; totalHoney += bees * level; updateUI(); }
    function sellHoney() {
      if (honey >= 10) {
        ridcoin += Math.floor(honey / 10);
        honey %= 10;
        gainXP(1);
        updateUI();
      }
    }
    function buyBee() {
      if (ridcoin >= 10) { bees++; ridcoin -= 10; gainXP(2); updateUI(); }
    }
    function buyHive() {
      if (ridcoin >= 50) { hives++; ridcoin -= 50; gainXP(5); updateUI(); }
    }
    setInterval(() => { collectHoney(); }, 3000);
    updateUI();
  </script>
</body>
</html>
