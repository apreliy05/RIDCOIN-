<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Игра на RIDCOIN</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      color: #4DA6FF;
    }
    #score {
      font-size: 24px;
      margin: 10px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px);
      overflow: hidden;
    }
    .coin {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('RIDCOIN.png');
      background-size: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Лови RIDCOIN!</h1>
<div id="score">Очки: 0</div>
<div id="gameArea"></div>

<!-- Музыка и звук -->
<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="clickSound" src="click.mp3"></audio>

<script>
  let score = 0;
  const gameArea = document.getElementById('gameArea');
  const bgMusic = document.getElementById('bgMusic');
  const clickSound = document.getElementById('clickSound');

  // Запуск музыки при старте
  window.addEventListener('click', function startMusic() {
    bgMusic.play();
    window.removeEventListener('click', startMusic);
  });

  function createCoin() {
    const coin = document.createElement('div');
    coin.classList.add('coin');
    coin.style.left = Math.random() * (window.innerWidth - 80) + 'px';
    coin.style.top = '-80px';
    gameArea.appendChild(coin);

    let fallSpeed = 2 + Math.random() * 3;

    function fall() {
      const currentTop = parseFloat(coin.style.top);
      if (currentTop < window.innerHeight) {
        coin.style.top = currentTop + fallSpeed + 'px';
        requestAnimationFrame(fall);
      } else {
        coin.remove();
      }
    }

    coin.addEventListener('click', () => {
      score++;
      document.getElementById('score').textContent = 'Очки: ' + score;
      clickSound.currentTime = 0;
      clickSound.play();
      coin.remove();
    });

    fall();
  }

  setInterval(createCoin, 1000);
</script>

</body>
</html>
