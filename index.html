<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Игра на RIDCOIN</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      color: #4DA6FF;
    }
    #score {
      font-size: 24px;
      margin: 10px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px);
      overflow: hidden;
    }
    .coin, .bonusCoin {
      position: absolute;
      cursor: pointer;
      background-size: cover;
    }
    .coin {
      width: 80px;
      height: 80px;
      background-image: url('RIDCOIN.png');
    }
    .bonusCoin {
      width: 120px;
      height: 120px;
      background-image: url('RIDCOIN.png');
      border: 2px solid gold;
      border-radius: 50%;
    }
    .spark {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: sparkAnimation 1s ease-out forwards;
    }
    @keyframes sparkAnimation {
      0% { transform: scale(1) translate(0, 0); opacity: 1; }
      100% { transform: scale(0.5) translate(200px, 200px); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Лови RIDCOIN!</h1>
<div id="score">Очки: 0</div>
<div id="gameArea"></div>

<script>
  let score = 0;
  const gameArea = document.getElementById('gameArea');

  function createCoin() {
    const coin = document.createElement('div');
    coin.classList.add('coin');
    coin.style.left = Math.random() * (window.innerWidth - 80) + 'px';
    coin.style.top = '-80px';
    gameArea.appendChild(coin);

    let fallSpeed = 2 + Math.random() * 3;

    function fall() {
      const currentTop = parseFloat(coin.style.top);
      if (currentTop < window.innerHeight) {
        coin.style.top = currentTop + fallSpeed + 'px';
        requestAnimationFrame(fall);
      } else {
        coin.remove();
      }
    }

    coin.addEventListener('click', () => {
      score++;
      document.getElementById('score').textContent = 'Очки: ' + score;
      coin.remove();
      if (score % 5 === 0) {
        createBonusCoin();
      }
    });

    fall();
  }

  function createBonusCoin() {
    const bonusCoin = document.createElement('div');
    bonusCoin.classList.add('bonusCoin');
    bonusCoin.style.left = Math.random() * (window.innerWidth - 120) + 'px';
    bonusCoin.style.top = '-120px';
    gameArea.appendChild(bonusCoin);

    let fallSpeed = 3;

    function fall() {
      const currentTop = parseFloat(bonusCoin.style.top);
      if (currentTop < window.innerHeight) {
        bonusCoin.style.top = currentTop + fallSpeed + 'px';
        requestAnimationFrame(fall);
      } else {
        bonusCoin.remove();
      }
    }

    bonusCoin.addEventListener('click', (e) => {
      score += 5;
      document.getElementById('score').textContent = 'Очки: ' + score;
      bonusCoin.remove();
      createSparks(e.clientX, e.clientY);
    });

    fall();
  }

  function createSparks(x, y) {
    for (let i = 0; i < 20; i++) {
      const spark = document.createElement('div');
      spark.classList.add('spark');
      spark.style.left = x + 'px';
      spark.style.top = y + 'px';
      gameArea.appendChild(spark);

      // рандомное направление
      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.random() * 200;

      spark.style.setProperty('--tx', Math.cos(angle) * radius + 'px');
      spark.style.setProperty('--ty', Math.sin(angle) * radius + 'px');

      // удалить искру после анимации
      setTimeout(() => {
        spark.remove();
      }, 1000);
    }
  }

  setInterval(createCoin, 1000);
</script>

</body>
</html>
