<script>
  let score = 0;
  let ridcoinBalance = 0;
  const gameArea = document.getElementById('gameArea');
  const scoreDisplay = document.getElementById('score');
  const ridcoinDisplay = document.getElementById('ridcoinBalance');
  const withdrawButton = document.getElementById('withdrawButton');
  const walletButton = document.getElementById('walletButton');

  let provider;
  let signer;
  let userAddress;
  const tokenAddress = "0xcD36914FD4C560D1475088eB84bB82C11f3E19DE"; // Адрес контракта RIDCOIN
  const tokenABI = [
    "function transfer(address to, uint amount) public returns (bool)"
  ];

  async function connectWallet() {
    if (window.ethereum) {
      provider = new ethers.providers.Web3Provider(window.ethereum, 'any');
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      document.getElementById('walletAddress').innerText = "Кошелек: " + userAddress;
      alert('Кошелек подключён!');
    } else {
      alert('Установите Trust Wallet или откройте через Web3-браузер!');
    }
  }

  async function sendToWallet() {
    if (!userAddress) {
      alert('Сначала подключите кошелек!');
      return;
    }
    if (ridcoinBalance >= 1) {
      const contract = new ethers.Contract(tokenAddress, tokenABI, signer);
      const amount = ethers.utils.parseUnits("1", 18); // 1 RIDCOIN
      try {
        const tx = await contract.transfer(userAddress, amount);
        await tx.wait();
        alert('RIDCOIN успешно отправлен на ваш кошелек!');
        ridcoinBalance = 0;
        updateScore();
        walletButton.style.display = 'none';
      } catch (error) {
        console.error(error);
        alert('Ошибка при отправке: ' + error.message);
      }
    } else {
      alert('Недостаточно RIDCOIN! Нужно минимум 1.');
    }
  }

  function createCoin() {
    const coin = document.createElement('div');
    coin.classList.add('coin');
    coin.style.left = Math.random() * (window.innerWidth - 80) + 'px';
    coin.style.top = '-80px';
    gameArea.appendChild(coin);

    let fallSpeed = 2 + Math.random() * 3;

    function fall() {
      const currentTop = parseFloat(coin.style.top);
      if (currentTop < window.innerHeight) {
        coin.style.top = currentTop + fallSpeed + 'px';
        requestAnimationFrame(fall);
      } else {
        coin.remove();
      }
    }

    coin.addEventListener('click', () => {
      score++;
      updateScore();
      coin.remove();
      if (score >= 10) {
        withdrawButton.style.display = 'inline-block';
      }
    });

    fall();
  }

  function createBonusCoin() {
    const bonusCoin = document.createElement('div');
    bonusCoin.classList.add('bonusCoin');
    bonusCoin.style.left = Math.random() * (window.innerWidth - 120) + 'px';
    bonusCoin.style.top = '-120px';
    gameArea.appendChild(bonusCoin);

    let fallSpeed = 3;

    function fall() {
      const currentTop = parseFloat(bonusCoin.style.top);
      if (currentTop < window.innerHeight) {
        bonusCoin.style.top = currentTop + fallSpeed + 'px';
        requestAnimationFrame(fall);
      } else {
        bonusCoin.remove();
      }
    }

    bonusCoin.addEventListener('click', () => {
      score += 5;
      updateScore();
      bonusCoin.remove();
      if (score >= 10) {
        withdrawButton.style.display = 'inline-block';
      }
    });

    fall();
  }

  function updateScore() {
    scoreDisplay.textContent = 'Очки: ' + score;
    ridcoinDisplay.textContent = 'RIDCOIN: ' + ridcoinBalance;
    if (ridcoinBalance >= 1) {
      walletButton.style.display = 'inline-block';
    }
  }

  function withdraw() {
    if (score >= 10) {
      score -= 10;
      ridcoinBalance += 1;
      updateScore();
      if (score < 10) {
        withdrawButton.style.display = 'none';
      }
      alert('Поздравляем! Вы получили 1 RIDCOIN!');
    }
  }

  setInterval(() => {
    if (Math.random() < 0.2) {
      createBonusCoin();
    } else {
      createCoin();
    }
  }, 1000);

</script>
