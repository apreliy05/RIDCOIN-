<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес-симулятор Пчеловода</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, main, footer {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #event-log {
            list-style-type: none;
            padding: 0;
        }

        #event-log li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>

    <header>
        <h1>Бизнес-симулятор Пчеловода</h1>
    </header>

    <main>
        <section id="stats">
            <h2>Статистика</h2>
            <p>Деньги: <span id="money">100</span></p>
            <p>Ульи: <span id="hives">0</span></p>
            <p>Пчелы: <span id="bees">0</span></p>
            <p>Мед: <span id="honey">0</span> кг</p>
        </section>

        <section id="actions">
            <h2>Действия</h2>
            <button id="buy-hive">Купить улей (Цена: 50)</button>
            <button id="collect-honey">Собрать мед</button>
            <button id="sell-honey">Продать мед (Цена: 10 за кг)</button>
            <button id="buy-bees">Купить пчел (Цена: 10)</button>
        </section>

        <section id="events">
            <h2>События</h2>
            <ul id="event-log">
                <li>Добро пожаловать в симулятор пчеловода!</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2023 Бизнес-симулятор Пчеловода</p>
    </footer>

    <script>
        //  Инициализация переменных
        let money = 100;
        let hives = 0;
        let bees = 0;
        let honey = 0;

        //  Получение элементов DOM
        const moneySpan = document.getElementById("money");
        const hivesSpan = document.getElementById("hives");
        const beesSpan = document.getElementById("bees");
        const honeySpan = document.getElementById("honey");
        const buyHiveButton = document.getElementById("buy-hive");
        const collectHoneyButton = document.getElementById("collect-honey");
        const sellHoneyButton = document.getElementById("sell-honey");
        const buyBeesButton = document.getElementById("buy-bees");
        const eventLog = document.getElementById("event-log");

        //  Функция для обновления статистики на странице
        function updateStats() {
            moneySpan.textContent = money;
            hivesSpan.textContent = hives;
            beesSpan.textContent = bees;
            honeySpan.textContent = honey;
        }

        //  Функция для добавления события в лог
        function logEvent(message) {
            const li = document.createElement("li");
            li.textContent = message;
            eventLog.appendChild(li);
        }

        //  Обработчики событий для кнопок
        buyHiveButton.addEventListener("click", () => {
            if (money >= 50) {
                money -= 50;
                hives++;
                logEvent("Куплен новый улей!");
                updateStats();
            } else {
                logEvent("Недостаточно денег для покупки улья.");
            }
        });

        collectHoneyButton.addEventListener("click", () => {
            //  Предположим, каждый улей производит 5 кг меда
            const collectedHoney = hives * 5;
            honey += collectedHoney;
            logEvent(`Собрано ${collectedHoney} кг меда.`);
            updateStats();
        });

        sellHoneyButton.addEventListener("click", () => {
            const earnings = honey * 10;
            money += earnings;
            honey = 0;
            logEvent(`Продано ${honey} кг меда за ${earnings} денег.`);
            updateStats();
        });

        buyBeesButton.addEventListener("click", () => {
            if (money >= 10) {
                money -= 10;
                bees++;
                logEvent("Куплена новая пчела!");
                updateStats();
            } else {
                logEvent("Недостаточно денег для покупки пчелы.");
            }
        });

        //  Первоначальное обновление статистики
        updateStats();

    </script>

</body>
</html>
