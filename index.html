<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Strategy Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #resources-panel {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        #game {
            background-color: #87ceeb;
            width: 800px;
            height: 600px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="resources-panel">
            <p>Wood: <span id="wood-count">0</span></p>
            <p>Stone: <span id="stone-count">0</span></p>
            <p>Gold: <span id="gold-count">0</span></p>
        </div>
        <div id="game">
            <!-- Canvas for Phaser.js game -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script>
        // Phaser game configuration
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        let wood = 0;
        let stone = 0;
        let gold = 0;
        let buildings = []; // Array to store built buildings
        let selectedBuilding = 'house'; // Default selected building

        // Preload assets
        function preload() {
            this.load.image('wood', 'https://via.placeholder.com/50?text=Wood');
            this.load.image('stone', 'https://via.placeholder.com/50?text=Stone');
            this.load.image('gold', 'https://via.placeholder.com/50?text=Gold');
            this.load.image('house', 'https://via.placeholder.com/50?text=House');
            this.load.image('mine', 'https://via.placeholder.com/50?text=Mine');
        }

        // Create the game world
        function create() {
            const woodText = this.add.text(50, 50, `Wood: ${wood}`, { font: '16px Arial', fill: '#000' });
            const stoneText = this.add.text(50, 80, `Stone: ${stone}`, { font: '16px Arial', fill: '#000' });
            const goldText = this.add.text(50, 110, `Gold: ${gold}`, { font: '16px Arial', fill: '#000' });

            function updateResources() {
                woodText.setText(`Wood: ${wood}`);
                stoneText.setText(`Stone: ${stone}`);
                goldText.setText(`Gold: ${gold}`);
            }

            // Add functionality to increase resources over time
            this.time.addEvent({
                delay: 1000, // Every 1 second
                callback: () => {
                    wood += 1;
                    stone += 1;
                    gold += 1;
                    updateResources();
                },
                loop: true
            });

            // Click to place buildings
            this.input.on('pointerdown', function (pointer) {
                // Check if we clicked on an empty spot to build
                let x = Math.floor(pointer.x / 100) * 100; // 100px grid
                let y = Math.floor(pointer.y / 100) * 100; // 100px grid

                // Place the selected building
                placeBuilding(x, y);
            });

            // Function to place buildings
            function placeBuilding(x, y) {
                if (selectedBuilding === 'house' && wood >= 10 && stone >= 5) {
                    let house = this.add.image(x, y, 'house').setOrigin(0.5, 0.5);
                    buildings.push(house);
                    wood -= 10;
                    stone -= 5;
                } else if (selectedBuilding === 'mine' && wood >= 15 && stone >= 10) {
                    let mine = this.add.image(x, y, 'mine').setOrigin(0.5, 0.5);
                    buildings.push(mine);
                    wood -= 15;
                    stone -= 10;
                }
                updateResources();
            }

            // UI for building selection
            let houseButton = this.add.text(650, 50, 'House', { font: '16px Arial', fill: '#000' }).setInteractive();
            houseButton.on('pointerdown', () => { selectedBuilding = 'house'; });

            let mineButton = this.add.text(650, 80, 'Mine', { font: '16px Arial', fill: '#000' }).setInteractive();
            mineButton.on('pointerdown', () => { selectedBuilding = 'mine'; });
        }

        // Update loop
        function update() {
            // Future updates (like interaction with buildings, etc.)
        }
    </script>
</body>

  <div id="game-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script>
    const tileSize = 64;
    const rows = 8;
    const cols = 10;
    const grid = [];

    const config = {
      type: Phaser.AUTO,
      width: cols * tileSize,
      height: rows * tileSize,
      parent: 'game-container',
      scene: {
        preload,
        create,
        update
      }
    };

    const game = new Phaser.Game(config);
    let selectedBuilding = 'house';
    let buildingSprites = {};
    let wood = 50;
    let stone = 30;

    function preload() {
      this.load.image('grass', 'https://i.imgur.com/7e4WjzU.png');
      this.load.image('house', 'https://i.imgur.com/mYmmbrp.png');
    }

    function create() {
      for (let y = 0; y < rows; y++) {
        grid[y] = [];
        for (let x = 0; x < cols; x++) {
          const tile = this.add.image(x * tileSize + tileSize / 2, y * tileSize + tileSize / 2, 'grass');
          tile.setInteractive();
          tile.on('pointerdown', () => tryBuild(x, y, this));
          grid[y][x] = { built: false };
        }
      }

      this.add.text(10, 10, 'Click to build house (10w / 5s)', { fontSize: '14px', fill: '#fff' }).setDepth(1);
    }

    function tryBuild(x, y, scene) {
      if (grid[y][x].built) return;
      if (wood >= 10 && stone >= 5) {
        const building = scene.add.image(x * tileSize + tileSize / 2, y * tileSize + tileSize / 2, selectedBuilding);
        grid[y][x].built = true;
        wood -= 10;
        stone -= 5;
        console.log(`Built at ${x},${y} | Wood: ${wood}, Stone: ${stone}`);
      } else {
        console.log('Not enough resources!');
      }
    }

    function update() {}
  </script>
</body>
