<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Игра на RIDCOIN</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      color: #4DA6FF;
    }
    #instruction {
      font-size: 20px;
      margin: 10px;
      color: #FFD700;
    }
    #score {
      font-size: 24px;
      margin: 10px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: calc(100vh - 300px);
      overflow: hidden;
    }
    .coin {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('RIDCOIN.png');
      background-size: cover;
      cursor: pointer;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #walletAddress {
      margin: 5px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>

<h1>Лови RIDCOIN!</h1>
<div id="instruction">Поймай монету — получи 1 RIDCOIN сразу на свой кошелёк!</div>

<div id="score">Поймано монет: 0</div>

<button id="connectWalletButton" onclick="connectWallet()">Подключить кошелёк</button>
<p id="walletAddress"></p>

<div id="gameArea"></div>

<script>
  let score = 0;
  const gameArea = document.getElementById('gameArea');
  const scoreDisplay = document.getElementById('score');

  let provider;
  let signer;
  let userAddress;

  const tokenAddress = "0xcD36914FD4C560D1475088eB84bB82C11f3E19DE"; // Адрес RIDCOIN
  const tokenABI = [
    "function transfer(address to, uint256 amount) public returns (bool)"
  ];

  async function connectWallet() {
    if (window.ethereum) {
      provider = new ethers.providers.Web3Provider(window.ethereum, "any");
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      document.getElementById('walletAddress').innerText = "Кошелек: " + userAddress;
      alert('Кошелек подключен!');
    } else {
      alert('Установите Trust Wallet или используйте Web3 браузер!');
    }
  }

  async function sendRidcoin() {
    if (!userAddress) {
      alert('Сначала подключите кошелек!');
      return;
    }

    const contract = new ethers.Contract(tokenAddress, tokenABI, signer);
    const amount = ethers.utils.parseUnits("1", 18); // 1 RIDCOIN (18 знаков после запятой)

    try {
      const tx = await contract.transfer(userAddress, amount);
      await tx.wait();
      alert('1 RIDCOIN отправлен на ваш кошелек!');
    } catch (error) {
      console.error(error);
      alert('Ошибка при отправке: ' + error.message);
    }
  }

  function createCoin() {
    const coin = document.createElement('div');
    coin.classList.add('coin');
    coin.style.left = Math.random() * (window.innerWidth - 80) + 'px';
    coin.style.top = '-80px';
    gameArea.appendChild(coin);

    let fallSpeed = 2 + Math.random() * 3;

    function fall() {
      const currentTop = parseFloat(coin.style.top);
      if (currentTop < window.innerHeight) {
        coin.style.top = currentTop + fallSpeed + 'px';
        requestAnimationFrame(fall);
      } else {
        coin.remove();
      }
    }

    coin.addEventListener('click', async () => {
      score++;
      updateScore();
      coin.remove();
      await sendRidcoin();
    });

    fall();
  }

  function updateScore() {
    scoreDisplay.textContent = 'Поймано монет: ' + score;
  }

  setInterval(() => {
    createCoin();
  }, 1000);

</script>

</body>
</html>
