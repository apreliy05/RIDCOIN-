<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Игра на RIDCOIN</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      color: #4DA6FF;
    }
    #score, #ridcoinBalance {
      font-size: 24px;
      margin: 10px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: calc(100vh - 200px);
      overflow: hidden;
    }
    .coin, .bonusCoin {
      position: absolute;
      cursor: pointer;
      background-size: cover;
    }
    .coin {
      width: 80px;
      height: 80px;
      background-image: url('RIDCOIN.png');
    }
    .bonusCoin {
      width: 120px;
      height: 120px;
      background-image: url('RIDCOIN.png');
      border: 2px solid gold;
      border-radius: 50%;
    }
    #withdrawButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    #withdrawButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Лови RIDCOIN!</h1>
<div id="score">Очки: 0</div>
<div id="ridcoinBalance">RIDCOIN: 0</div>
<button id="withdrawButton" onclick="withdraw()">Вывести 1 RIDCOIN</button>
<div id="gameArea"></div>

<script>
  let score = 0;
  let ridcoinBalance = 0;
  const gameArea = document.getElementById('gameArea');
  const scoreDisplay = document.getElementById('score');
  const ridcoinDisplay = document.getElementById('ridcoinBalance');
  const withdrawButton = document.getElementById('withdrawButton');

  function createCoin() {
    const coin = document.createElement('div');
    coin.classList.add('coin');
    coin.style.left = Math.random() * (window.innerWidth - 80) + 'px';
    coin.style.top = '-80px';
    gameArea.appendChild(coin);

    let fallSpeed = 2 + Math.random() * 3;

    function fall() {
      const currentTop = parseFloat(coin.style.top);
      if (currentTop < window.innerHeight) {
        coin.style.top = currentTop + fallSpeed + 'px';
        requestAnimationFrame(fall);
      } else {
        coin.remove();
      }
    }

    coin.addEventListener('click', () => {
      score++;
      updateScore();
      coin.remove();
      if (score >= 10) {
        withdrawButton.style.display = 'inline-block';
      }
    });

    fall();
  }

  function createBonusCoin() {
    const bonusCoin = document.createElement('div');
    bonusCoin.classList.add('bonusCoin');
    bonusCoin.style.left = Math.random() * (window.innerWidth - 120) + 'px';
    bonusCoin.style.top = '-120px';
    gameArea.appendChild(bonusCoin);

    let fallSpeed = 3;

    function fall() {
      const currentTop = parseFloat(bonusCoin.style.top);
      if (currentTop < window.innerHeight) {
        bonusCoin.style.top = currentTop + fallSpeed + 'px';
        requestAnimationFrame(fall);
      } else {
        bonusCoin.remove();
      }
    }

    bonusCoin.addEventListener('click', () => {
      score += 5;
      updateScore();
      bonusCoin.remove();
      if (score >= 10) {
        withdrawButton.style.display = 'inline-block';
      }
    });

    fall();
  }

  function updateScore() {
    scoreDisplay.textContent = 'Очки: ' + score;
  }

  function withdraw() {
    if (score >= 10) {
      score -= 10;
      ridcoinBalance += 1;
      updateScore();
      ridcoinDisplay.textContent = 'RIDCOIN: ' + ridcoinBalance;
      if (score < 10) {
        withdrawButton.style.display = 'none';
      }
      alert('Поздравляем! Вы получили 1 RIDCOIN!');
    }
  }

  setInterval(createCoin, 1000);
</script>

</body>
</html>
