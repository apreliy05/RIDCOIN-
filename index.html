<!DOCTYPE html><html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лови RIDCOIN!</title>
    <!-- Подключаем ethers.js правильную -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background-color: green;
            color: white;
            cursor: pointer;
        }
        img {
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Лови <span style="color: #1E90FF;">RIDCOIN!</span></h1>
    <p>Собери 1 монету и получи 1 RIDCOIN!<br>Собери 1 RIDCOIN и выведи на свой кошелек!</p><p>Очки: <span id="points">0</span></p>
<p>RIDCOIN: <span id="ridcoin">0</span></p>

<button id="connectWallet">Подключить кошелек</button>
<div id="gameArea"></div>

<script>
    let points = 0;
    let ridcoins = 0;
    let provider;
    let signer;
    let walletAddress;

    async function connectWallet() {
        try {
            if (!window.ethereum) {
                alert('Нет MetaMask/кошелька!');
                return;
            }
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            walletAddress = await signer.getAddress();
            alert('Кошелёк подключён: ' + walletAddress);
        } catch (error) {
            alert('Ошибка подключения кошелька: ' + error.message);
        }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);

    function spawnCoin() {
        const coin = document.createElement("img");
        coin.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Gold_coin_icon.png/600px-Gold_coin_icon.png";
        coin.style.position = "absolute";
        coin.style.top = Math.random() * (window.innerHeight - 150) + "px";
        coin.style.left = Math.random() * (window.innerWidth - 100) + "px";
        coin.onclick = collectCoin;
        document.getElementById("gameArea").appendChild(coin);

        setTimeout(() => {
            coin.remove();
        }, 3000);
    }

    function collectCoin(event) {
        event.target.remove();
        points++;
        document.getElementById("points").innerText = points;

        if (points >= 1) {
            ridcoins++;
            points = 0;
            document.getElementById("ridcoin").innerText = ridcoins;
            document.getElementById("points").innerText = points;
            sendRidcoin();
        }
    }

    async function sendRidcoin() {
        if (!walletAddress) {
            alert('Сначала подключите кошелёк!');
            return;
        }

        try {
            alert('На свой кошелёк выплачен 1 RIDCOIN!');
            // Тут должна быть реальная отправка токенов через smart-contract
            // Пока это просто имитация
        } catch (error) {
            alert('Ошибка отправки: ' + error.message);
        }
    }

    setInterval(spawnCoin, 1000);
</script>

</body>
</html>
