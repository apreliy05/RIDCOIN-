<!DOCTYPE html>
<html>
<head>
    <title>–û–°–û–§–ï–†–ú</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        #game-container {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            color: #333;
            text-shadow: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        h1 {
            color: #2e7d32;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .farm {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        .plot {
            height: 120px;
            background: rgba(200, 230, 201, 0.9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .plot:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .plant {
            width: 80px;
            height: 80px;
            transition: all 0.3s;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 6px;
            background: linear-gradient(to right, #4caf50, #8bc34a);
            width: 0%;
            transition: width 0.5s;
        }
        .water-btn {
            background: linear-gradient(to bottom, #2196f3, #1976d2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin: 15px 5px;
            box-shadow: 0 4px 0 #0d47a1;
            transition: all 0.2s;
        }
        .water-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #0d47a1;
        }
        .water-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #0d47a1;
        }
        .water-btn:disabled {
            background: linear-gradient(to bottom, #bbdefb, #90caf9);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #78909c;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        .stat {
            background: rgba(241, 248, 233, 0.9);
            padding: 12px;
            border-radius: 10px;
            min-width: 100px;
            margin: 5px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .stat div:first-child {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2e7d32;
        }
        .message {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 249, 196, 0.9);
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            border-left: 5px solid #fbc02d;
        }
        .sun {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 50px;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sun">‚òÄÔ∏è</div>
    
    <div id="game-container">
        <h1>üå± –û–°–û–§–ï–†–ú</h1>
        <p>–°–æ–±–µ—Ä–∏—Ç–µ –±–æ–ª—å—à–µ 27 –µ–¥–∏–Ω–∏—Ü —É—Ä–æ–∂–∞—è, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –Ω–∞–≥—Ä–∞–¥—É!</p>
        
        <div class="stats">
            <div class="stat">
                <div>üíß –í–æ–¥–∞</div>
                <div id="water-count">4/4</div>
            </div>
            <div class="stat">
                <div>üå± –£—Ä–æ–∂–∞–π</div>
                <div id="harvest">0</div>
            </div>
            <div class="stat">
                <div>‚è±Ô∏è –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ</div>
                <div id="water-timer">00:01:00</div>
            </div>
        </div>
        
        <button class="water-btn" id="water-all">–ü–æ–ª–∏—Ç—å –≤—Å–µ (1 –≤–æ–¥–∞)</button>
        
        <div class="message" id="message">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –≥—Ä—è–¥–∫—É, —á—Ç–æ–±—ã –ø–æ—Å–∞–¥–∏—Ç—å —Ä–∞—Å—Ç–µ–Ω–∏–µ!</div>
        
        <div class="farm" id="farm">
            <!-- –ì—Ä—è–¥–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </div>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        const game = {
            water: 4,
            maxWater: 4,
            harvest: 0,
            plants: [],
            waterTimer: 60, // 1 –º–∏–Ω—É—Ç–∞
            growthStages: [
                { name: "–°–µ–º–µ—á–∫–æ", img: "üå±", growth: 0 },
                { name: "–†–æ—Å—Ç–æ–∫", img: "üåø", growth: 0.3 },
                { name: "–†–∞—Å—Ç–µ–Ω–∏–µ", img: "üåæ", growth: 0.7 },
                { name: "–£—Ä–æ–∂–∞–π", img: "üçÖ", growth: 1 }
            ],
            targetHarvest: 27 // –¶–µ–ª—å - —Å–æ–±—Ä–∞—Ç—å 27 –µ–¥–∏–Ω–∏—Ü
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const farmEl = document.getElementById('farm');
        const waterCountEl = document.getElementById('water-count');
        const harvestEl = document.getElementById('harvest');
        const waterTimerEl = document.getElementById('water-timer');
        const messageEl = document.getElementById('message');
        const waterAllBtn = document.getElementById('water-all');

        // –°–æ–∑–¥–∞–µ–º –≥—Ä—è–¥–∫–∏
        for (let i = 0; i < 9; i++) {
            const plot = document.createElement('div');
            plot.className = 'plot';
            plot.innerHTML = '<div class="progress-bar"></div><div>ü™¥</div>';
            plot.onclick = () => plantSeed(i);
            farmEl.appendChild(plot);
            game.plants.push({ stage: -1, progress: 0, element: plot });
        }

        // –ü–æ—Å–∞–¥–∏—Ç—å —Å–µ–º–µ—á–∫–æ
        function plantSeed(index) {
            if (game.plants[index].stage === -1) {
                game.plants[index] = { 
                    stage: 0, 
                    progress: 0, 
                    element: game.plants[index].element 
                };
                updatePlant(index);
                showMessage("–°–µ–º–µ—á–∫–æ –ø–æ—Å–∞–∂–µ–Ω–æ! –ü–æ–ª–∏–≤–∞–π—Ç–µ –¥–ª—è —Ä–æ—Å—Ç–∞.");
            } else if (game.plants[index].stage === 3) {
                harvestPlant(index);
            }
        }

        // –ü–æ–ª–∏—Ç—å —Ä–∞—Å—Ç–µ–Ω–∏–µ
        function waterPlant(index) {
            if (game.water > 0 && game.plants[index].stage !== -1 && game.plants[index].stage < 3) {
                game.water--;
                game.plants[index].progress += 0.2 + Math.random() * 0.1;
                updateWater();
                updatePlant(index);
                
                if (game.plants[index].progress >= 1) {
                    game.plants[index].stage++;
                    game.plants[index].progress = 0;
                    showMessage(`–†–∞—Å—Ç–µ–Ω–∏–µ –≤—ã—Ä–æ—Å–ª–æ –¥–æ —Å—Ç–∞–¥–∏–∏ "${game.growthStages[game.plants[index].stage].name}"!`);
                }
            }
        }

        // –ü–æ–ª–∏—Ç—å –≤—Å–µ —Ä–∞—Å—Ç–µ–Ω–∏—è
        function waterAll() {
            if (game.water > 0) {
                for (let i = 0; i < game.plants.length; i++) {
                    if (game.plants[i].stage !== -1 && game.plants[i].stage < 3) {
                        waterPlant(i);
                    }
                }
                showMessage("–í—Å–µ —Ä–∞—Å—Ç–µ–Ω–∏—è –ø–æ–ª–∏—Ç—ã!");
            }
        }

        // –°–æ–±—Ä–∞—Ç—å —É—Ä–æ–∂–∞–π
        function harvestPlant(index) {
            const plant = game.plants[index];
            const harvestAmount = 1; // 1 –µ–¥–∏–Ω–∏—Ü–∞ —É—Ä–æ–∂–∞—è —Å —Ä–∞—Å—Ç–µ–Ω–∏—è
            game.harvest += harvestAmount;
            plant.stage = -1;
            plant.progress = 0;
            updatePlant(index);
            updateHarvest();
            showMessage(`–°–æ–±—Ä–∞–Ω–æ +1 —É—Ä–æ–∂–∞—è! –í—Å–µ–≥–æ: ${game.harvest}/${game.targetHarvest}`);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
            if (game.harvest >= game.targetHarvest) {
                showMessage(`üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —Å–æ–±—Ä–∞–ª–∏ ${game.targetHarvest} –µ–¥–∏–Ω–∏—Ü —É—Ä–æ–∂–∞—è –∏ –≤—ã–∏–≥—Ä–∞–ª–∏!`);
                confettiEffect();
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–∞—Å—Ç–µ–Ω–∏—è
        function updatePlant(index) {
            const plant = game.plants[index];
            const plot = plant.element;
            
            if (plant.stage === -1) {
                plot.innerHTML = '<div class="progress-bar"></div><div class="plant">ü™¥</div>';
            } else {
                const stage = game.growthStages[plant.stage];
                plot.innerHTML = `
                    <div class="progress-bar" style="width:${plant.progress * 100}%"></div>
                    <div class="plant">${stage.img}</div>
                `;
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—á–µ—Ç—á–∏–∫ –≤–æ–¥—ã
        function updateWater() {
            waterCountEl.textContent = `${game.water}/${game.maxWater}`;
            waterAllBtn.disabled = game.water === 0;
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—á–µ—Ç—á–∏–∫ —É—Ä–æ–∂–∞—è
        function updateHarvest() {
            harvestEl.textContent = `${game.harvest}`;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text) {
            messageEl.textContent = text;
        }

        // –¢–∞–π–º–µ—Ä –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –≤–æ–¥—ã
        function updateWaterTimer() {
            game.waterTimer--;
            
            if (game.waterTimer <= 0) {
                game.water = Math.min(game.water + 1, game.maxWater);
                game.waterTimer = 60;
                updateWater();
                if (game.water === 1) showMessage("–í–æ–¥–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ (+1)!");
            }
            
            const mins = Math.floor(game.waterTimer / 60);
            const secs = game.waterTimer % 60;
            waterTimerEl.textContent = `00:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ –ø–æ–±–µ–¥–µ
        function confettiEffect() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-20px';
                    confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.textContent = ['üéâ', '‚ú®', 'üåü', 'üéä', 'üçÖ', 'üå±'][Math.floor(Math.random() * 6)];
                    confetti.style.zIndex = 1000;
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, Math.random() * 3000);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º CSS –∞–Ω–∏–º–∞—Ü–∏—é
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        waterAllBtn.onclick = waterAll;
        updateWater();

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        setInterval(updateWaterTimer, 1000);
    </script>
</body>
</html>
