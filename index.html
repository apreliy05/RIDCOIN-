<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гнев Проклятых (Wrath of the Forsaken)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #c00;
            font-family: 'Courier New', monospace;
        }
        #gameCanvas {
            display: block;
            background-color: #111;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #300;
        }
        #sinMeter {
            height: 20px;
            width: 200px;
            background: #222;
            margin-top: 5px;
        }
        #sinBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #500, #f00);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>Грехи: <span id="sinCounter">0</span>/100</div>
        <div id="sinMeter"><div id="sinBar"></div></div>
        <div>Здоровье: <span id="health">100</span></div>
    </div>

    <script>
        // Настройки игры
        const config = {
            playerSpeed: 5,
            enemySpawnRate: 120 // кадры между спавном врагов
        };

        // Инициализация
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Игрок
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 40,
            color: '#c00',
            health: 100,
            sins: 0
        };

        // Враги
        let enemies = [];

        // Управление
        const keys = {
            a: false, d: false,
            w: false, s: false
        };

        // Слушатели клавиш
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() in keys) keys[e.key.toLowerCase()] = true;
        });
        window.addEventListener('keyup', (e) => {
            if (e.key.toLowerCase() in keys) keys[e.key.toLowerCase()] = false;
        });

        // Игровой цикл
        let frameCount = 0;
        function gameLoop() {
            // Очистка экрана
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Движение игрока
            if (keys.a) player.x -= config.playerSpeed;
            if (keys.d) player.x += config.playerSpeed;
            if (keys.w) player.y -= config.playerSpeed;
            if (keys.s) player.y += config.playerSpeed;

            // Ограничение в пределах экрана
            player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

            // Спавн врагов
            frameCount++;
            if (frameCount % config.enemySpawnRate === 0) {
                spawnEnemy();
            }

            // Отрисовка игрока
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Отрисовка врагов
            enemies.forEach(enemy => {
                ctx.fillStyle = '#0c0';
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
                
                // Движение к игроку
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 0) {
                    enemy.x += dx / dist * enemy.speed;
                    enemy.y += dy / dist * enemy.speed;
                }

                // Коллизия с игроком
                if (dist < player.size / 2 + enemy.size / 2) {
                    player.health -= 5;
                    document.getElementById('health').textContent = player.health;
                    enemies = enemies.filter(e => e !== enemy);
                }
            });

            // Обновление UI
            document.getElementById('sinCounter').textContent = player.sins;
            document.getElementById('sinBar').style.width = `${player.sins}%`;

            // Проверка поражения
            if (player.health <= 0) {
                alert('Вы пали... Но новый Палач продолжит ваш путь.');
                resetGame();
            }

            if (player.sins >= 100) {
                alert('Грехи поглотили вас! Вы стали новым Уродом...');
                resetGame();
            }

            requestAnimationFrame(gameLoop);
        }

        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: x = 0; y = Math.random() * canvas.height; break;
                case 1: x = canvas.width; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = 0; break;
                case 3: x = Math.random() * canvas.width; y = canvas.height; break;
            }
            
            enemies.push({
                x, y,
                size: 30,
                speed: 2
            });
        }

        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.health = 100;
            player.sins = 0;
            enemies = [];
            document.getElementById('health').textContent = player.health;
        }

        // Клик для атаки/поглощения грехов
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Проверка попадания по врагу
            enemies.forEach(enemy => {
                const dist = Math.sqrt(
                    Math.pow(mouseX - enemy.x, 2) + 
                    Math.pow(mouseY - enemy.y, 2)
                );
                
                if (dist < enemy.size) {
                    player.sins += 10;
                    enemies = enemies.filter(e => e !== enemy);
                }
            });
        });

        // Старт игры
        gameLoop();
    </script>
</body>
</html>
