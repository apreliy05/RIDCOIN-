<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Игра на RIDCOIN</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      color: #4DA6FF;
    }
    #instruction, #instruction2 {
      font-size: 20px;
      margin: 10px;
      color: #FFD700;
    }
    #score, #ridcoinBalance {
      font-size: 24px;
      margin: 10px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: calc(100vh - 350px);
      overflow: hidden;
    }
    .coin {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('RIDCOIN.png');
      background-size: cover;
      cursor: pointer;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #withdrawButton, #walletButton {
      display: none;
    }
    #walletAddress {
      margin: 5px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>

<h1>Лови RIDCOIN!</h1>
<div id="instruction">Поймай 1 монету и получи 1 RIDCOIN!</div>
<div id="instruction2">RIDCOIN можно вывести сразу после получения!</div>
<div id="score">Очки: 0</div>
<div id="ridcoinBalance">RIDCOIN: 0</div>

<button id="connectWalletButton" onclick="connectWallet()">Подключить кошелек</button>
<p id="walletAddress"></p>

<button id="withdrawButton" onclick="withdraw()">Получить 1 RIDCOIN</button>
<button id="walletButton" onclick="sendToWallet()">Вывести на кошелек</button>

<div id="gameArea"></div>

<script>
  let score = 0;
  let ridcoinBalance = 0;
  const gameArea = document.getElementById('gameArea');
  const scoreDisplay = document.getElementById('score');
  const ridcoinDisplay = document.getElementById('ridcoinBalance');
  const withdrawButton = document.getElementById('withdrawButton');
  const walletButton = document.getElementById('walletButton');

  let provider;
  let signer;
  let userAddress;
  const tokenAddress = "0xcD36914FD4C560D1475088eB84bB82C11f3E19DE"; // Адрес RIDCOIN
  const tokenABI = ["function transfer(address to, uint amount) public returns (bool)"];

  async function connectWallet() {
    if (window.ethereum) {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      document.getElementById('walletAddress').innerText = "Кошелек: " + userAddress;
      alert('Кошелек подключён!');
    } else {
      alert('Установите Trust Wallet или откройте через DApp-браузер!');
    }
  }

  async function sendToWallet() {
    if (!userAddress) {
      alert('Сначала подключите кошелек!');
      return;
    }
    if (ridcoinBalance >= 1) {
      const contract = new ethers.Contract(tokenAddress, tokenABI, signer);
      const amount = ethers.utils.parseUnits("1", 18); // 1 RIDCOIN
      try {
        const tx = await contract.transfer(userAddress, amount);
        await tx.wait();
        alert('1 RIDCOIN отправлен на ваш кошелек!');
        ridcoinBalance = 0;
        updateScore();
        walletButton.style.display = 'none';
      } catch (error) {
        console.error(error);
        alert('Ошибка отправки: ' + error.message);
      }
    } else {
      alert('Сначала заработайте RIDCOIN!');
    }
  }

  function createCoin() {
    const coin = document.createElement('div');
    coin.classList.add('coin');
    coin.style.left = Math.random() * (window.innerWidth - 80) + 'px';
    coin.style.top = '-80px';
    gameArea.appendChild(coin);

    let fallSpeed = 3 + Math.random() * 2;

    function fall() {
      const currentTop = parseFloat(coin.style.top);
      if (currentTop < window.innerHeight) {
        coin.style.top = currentTop + fallSpeed + 'px';
        requestAnimationFrame(fall);
      } else {
        coin.remove();
      }
    }

    coin.addEventListener('click', () => {
      score++;
      updateScore();
      coin.remove();
      if (score >= 1) {
        withdrawButton.style.display = 'inline-block';
      }
    });

    fall();
  }

  function updateScore() {
    scoreDisplay.textContent = 'Очки: ' + score;
    ridcoinDisplay.textContent = 'RIDCOIN: ' + ridcoinBalance;
    if (ridcoinBalance >= 1) {
      walletButton.style.display = 'inline-block';
    }
  }

  function withdraw() {
    if (score >= 1) {
      score -= 1;
      ridcoinBalance += 1;
      updateScore();
      withdrawButton.style.display = 'none';
      alert('Вы заработали 1 RIDCOIN!');
    }
  }

  setInterval(createCoin, 1000);
</script>

</body>
</html>
