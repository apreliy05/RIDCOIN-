<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIDCOIN - –ò–≥—Ä–∞ Beekeeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
        }
        
        .game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .resource {
            background: #444;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
        
        .apiary {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .hive {
            background: #555;
            border: 2px solid #f39c12;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        
        .hive.selected {
            background: #3a3a3a;
            box-shadow: 0 0 10px #f39c12;
        }
        
        .btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .events-log {
            height: 200px;
            overflow-y: auto;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Beekeeper</h1>
            <div>
                <div class="resource">üçØ –ú—ë–¥: <span id="honey-count">0</span></div>
                <div class="resource">ü™ô –ú–æ–Ω–µ—Ç—ã: <span id="coins-count">100</span></div>
            </div>
        </div>
        
        <div class="apiary" id="apiary">
            <!-- –£–ª—å–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>
        
        <div>
            <button class="btn" id="buy-hive">–ö—É–ø–∏—Ç—å —É–ª–µ–π (50 ü™ô)</button>
            <button class="btn" id="collect-honey" disabled>–°–æ–±—Ä–∞—Ç—å –º—ë–¥</button>
            <button class="btn" id="sell-honey" disabled>–ü—Ä–æ–¥–∞—Ç—å –º—ë–¥ (10 ü™ô/üçØ)</button>
            <button class="btn" id="upgrade-hive" disabled>–£–ª—É—á—à–∏—Ç—å —É–ª–µ–π (100 ü™ô)</button>
        </div>
        
        <div class="events-log" id="game-events">
            <div>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏–≥—Ä—É Beekeeper!</div>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        const gameState = {
            honey: 0,
            coins: 100,
            hives: [],
            selectedHive: null,
            hivePrice: 50,
            honeyPrice: 10,
            upgradePrice: 100
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const apiaryElement = document.getElementById('apiary');
        const honeyCountElement = document.getElementById('honey-count');
        const coinsCountElement = document.getElementById('coins-count');
        const buyHiveButton = document.getElementById('buy-hive');
        const collectHoneyButton = document.getElementById('collect-honey');
        const sellHoneyButton = document.getElementById('sell-honey');
        const upgradeHiveButton = document.getElementById('upgrade-hive');
        const gameEventsElement = document.getElementById('game-events');

        // –§—É–Ω–∫—Ü–∏–∏ –∏–≥—Ä—ã
        function addEvent(message) {
            const eventElement = document.createElement('div');
            eventElement.textContent = message;
            gameEventsElement.prepend(eventElement);
            
            if (gameEventsElement.children.length > 20) {
                gameEventsElement.removeChild(gameEventsElement.lastChild);
            }
        }

        function updateUI() {
            honeyCountElement.textContent = gameState.honey;
            coinsCountElement.textContent = gameState.coins;
            
            buyHiveButton.textContent = `–ö—É–ø–∏—Ç—å —É–ª–µ–π (${gameState.hivePrice} ü™ô)`;
            buyHiveButton.disabled = gameState.coins < gameState.hivePrice;
            
            sellHoneyButton.disabled = gameState.honey < 1;
            collectHoneyButton.disabled = gameState.selectedHive === null;
            upgradeHiveButton.disabled = gameState.selectedHive === null || gameState.coins < gameState.upgradePrice;
        }

        function renderHives() {
            apiaryElement.innerHTML = '';
            
            if (gameState.hives.length === 0) {
                apiaryElement.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:20px;">–ö—É–ø–∏—Ç–µ –ø–µ—Ä–≤—ã–π —É–ª–µ–π</div>';
                return;
            }
            
            gameState.hives.forEach((hive, index) => {
                const hiveElement = document.createElement('div');
                hiveElement.className = `hive ${gameState.selectedHive === index ? 'selected' : ''}`;
                hiveElement.innerHTML = `
                    <div style="font-size:24px;">üêù</div>
                    <div>–£–ª–µ–π #${index + 1}</div>
                    <div>–£—Ä–æ–≤–µ–Ω—å ${hive.level}</div>
                `;
                
                hiveElement.addEventListener('click', () => {
                    gameState.selectedHive = index;
                    renderHives();
                    updateUI();
                    addEvent(`–í—ã–±—Ä–∞–Ω —É–ª–µ–π #${index + 1}`);
                });
                
                apiaryElement.appendChild(hiveElement);
            });
        }

        function produceHoney() {
            gameState.hives.forEach(hive => {
                gameState.honey += hive.level * 0.5;
            });
            updateUI();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        buyHiveButton.addEventListener('click', () => {
            if (gameState.coins >= gameState.hivePrice) {
                gameState.coins -= gameState.hivePrice;
                gameState.hives.push({ level: 1 });
                gameState.hivePrice = Math.floor(gameState.hivePrice * 1.2);
                
                if (gameState.hives.length === 1) {
                    gameState.selectedHive = 0;
                }
                
                addEvent(`–ö—É–ø–ª–µ–Ω –Ω–æ–≤—ã–π —É–ª–µ–π –∑–∞ ${gameState.hivePrice} ü™ô`);
                renderHives();
                updateUI();
            }
        });

        collectHoneyButton.addEventListener('click', () => {
            if (gameState.selectedHive !== null) {
                const collected = gameState.hives[gameState.selectedHive].level * 2;
                gameState.honey += collected;
                addEvent(`–°–æ–±—Ä–∞–Ω–æ ${collected} üçØ —Å —É–ª—å—è #${gameState.selectedHive + 1}`);
                updateUI();
            }
        });

        sellHoneyButton.addEventListener('click', () => {
            if (gameState.honey > 0) {
                const earned = gameState.honey * gameState.honeyPrice;
                gameState.coins += earned;
                addEvent(`–ü—Ä–æ–¥–∞–Ω–æ ${gameState.honey} üçØ –∑–∞ ${earned} ü™ô`);
                gameState.honey = 0;
                updateUI();
            }
        });

        upgradeHiveButton.addEventListener('click', () => {
            if (gameState.selectedHive !== null && gameState.coins >= gameState.upgradePrice) {
                const hive = gameState.hives[gameState.selectedHive];
                gameState.coins -= gameState.upgradePrice;
                hive.level += 1;
                gameState.upgradePrice = Math.floor(gameState.upgradePrice * 1.5);
                
                addEvent(`–£–ª–µ–π #${gameState.selectedHive + 1} —É–ª—É—á—à–µ–Ω –¥–æ —É—Ä–æ–≤–Ω—è ${hive.level}`);
                renderHives();
                updateUI();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            updateUI();
            renderHives();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ –º—ë–¥–∞
            setInterval(produceHoney, 3000);
            
            addEvent("–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –ö—É–ø–∏—Ç–µ –ø–µ—Ä–≤—ã–π —É–ª–µ–π.");
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        window.onload = initGame;
    </script>
</body>
</html>
