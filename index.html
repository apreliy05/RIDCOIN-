<!DOCTYPE html><html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лови RIDCOIN!</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 400px;
            margin-top: 20px;
            overflow: hidden;
            border: 1px solid white;
        }
        .coin {
            width: 50px;
            position: absolute;
            cursor: pointer;
        }
        #connectButton {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Лови RIDCOIN!</h1>
    <p>Собери 10 монет и получи 1 RIDCOIN!<br>Собери 1 RIDCOIN и выведи на свой кошелек!</p>
    <p>Очки: <span id="score">0</span><br>RIDCOIN: <span id="ridcoin">0</span></p>
    <button id="connectButton">Подключить кошелек</button>
    <div id="gameArea"></div><script>
    const contractAddress = "0xcD36914FD4C560D1475088eB84bB82C11f3E19DE"; // Твой адрес контракта
    const abi = [
        "function transfer(address to, uint amount) public returns (bool)",
        "function balanceOf(address owner) view returns (uint)"
    ];

    let provider;
    let signer;
    let contract;
    let userAddress;

    const scoreElem = document.getElementById('score');
    const ridcoinElem = document.getElementById('ridcoin');
    const connectButton = document.getElementById('connectButton');

    let score = 0;
    let ridcoins = 0;

    connectButton.onclick = async () => {
        if (typeof window.ethereum !== 'undefined') {
            try {
                await ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                const network = await provider.getNetwork();

                if (network.chainId !== 137) { // 137 = Polygon
                    alert("Пожалуйста, переключитесь на сеть Polygon (Matic)");
                    return;
                }

                userAddress = await signer.getAddress();
                contract = new ethers.Contract(contractAddress, abi, signer);
                alert("Кошелек подключен: " + userAddress);
            } catch (error) {
                alert("Ошибка подключения кошелька: " + error.message);
            }
        } else {
            alert("Установите MetaMask!");
        }
    };

    function spawnCoin() {
        const coin = document.createElement('img');
        coin.src = 'https://i.imgur.com/YOUR_COIN_IMAGE.png'; // Замени на свою картинку
        coin.classList.add('coin');
        coin.style.left = Math.random() * (window.innerWidth - 50) + 'px';
        coin.style.top = Math.random() * 350 + 'px';
        coin.onclick = () => {
            coin.remove();
            score++;
            scoreElem.innerText = score;

            if (score >= 10) {
                ridcoins++;
                score = 0;
                ridcoinElem.innerText = ridcoins;
                scoreElem.innerText = 0;
                sendRidcoin();
            }
        };
        document.getElementById('gameArea').appendChild(coin);

        setTimeout(() => coin.remove(), 4000);
    }

    setInterval(spawnCoin, 1000);

    async function sendRidcoin() {
        if (!contract || !userAddress) {
            alert("Кошелек не подключен");
            return;
        }
        try {
            const tx = await contract.transfer(userAddress, ethers.utils.parseUnits("1", 18));
            await tx.wait();
            alert("Успешная отправка 1 RIDCOIN!");
        } catch (error) {
            alert("Ошибка отправки RIDCOIN: " + error.message);
        }
    }
</script>

</body>
</html>
