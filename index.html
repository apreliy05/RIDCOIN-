<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер — лови шарики!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #game-area {
            width: 500px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            background-color: #e9e9e9;
            overflow: hidden;
            border-radius: 8px;
        }

        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .ball:active {
            transform: scale(0.9);
        }

        #start-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-btn:hover {
            background-color: #45a049;
        }

        .info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Лови шарики!</h1>
        <div class="info">
            <p>Очки: <span id="score">0</span></p>
            <p>Время: <span id="time">30</span> сек</p>
        </div>
        <button id="start-btn">Начать игру</button>
        <div id="game-area"></div>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const startBtn = document.getElementById('start-btn');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;

        // Создаем шарик
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            
            // Рандомные цвет и позиция
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F3FF33', '#FF33F3'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            ball.style.backgroundColor = randomColor;
            
            const x = Math.random() * (gameArea.offsetWidth - 50);
            const y = Math.random() * (gameArea.offsetHeight - 50);
            
            ball.style.left = `${x}px`;
            ball.style.top = `${y}px`;
            
            // Клик по шарику
            ball.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = score;
                ball.remove();
            });
            
            gameArea.appendChild(ball);
        }

        // Старт игры
        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            gameArea.innerHTML = '';
            startBtn.disabled = true;
            
            // Создаем шарики каждую секунду
            gameInterval = setInterval(createBall, 1000);
            
            // Таймер
            timerInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Конец игры
        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            startBtn.disabled = false;
            alert(`Игра окончена! Ваш счет: ${score}`);
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
