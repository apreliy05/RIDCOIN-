
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Простая стратегия</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  .stats {
    margin-top: 20px;
  }
  .resource {
    margin: 10px 0;
  }
  button {
    padding: 10px 20px;
    margin: 10px 5px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>База ресурсов</h1>

<div class="stats">
  <div class="resource">Дерево: <span id="wood">0</span></div>
  <div class="resource">Камни: <span id="stone">0</span></div>
  <div class="resource">Цель: собрать 100 дерева и 50 камней</div>
</div>

<div>
  <button id="gatherWood">Собирать дерево</button>
  <button id="gatherStone">Собирать камни</button>
  <button id="buildSawmill">Построить лесопилку (увеличит сбор дерева)</button>
</div>

<script>
  let resources = {
    wood: 0,
    stone: 0,
    woodPerClick: 1,
  };

  let sawmillBuilt = false;

  const woodSpan = document.getElementById('wood');
  const stoneSpan = document.getElementById('stone');

  function updateDisplay() {
    woodSpan.textContent = resources.wood;
    stoneSpan.textContent = resources.stone;
  }

  document.getElementById('gatherWood').onclick = () => {
    // Если построена лесопилка, сбор дерева увеличивается
    const amount = resources.woodPerClick;
    resources.wood += amount;
    updateDisplay();
  };

  document.getElementById('gatherStone').onclick = () => {
    // Простое сбор камней
    resources.stone += 1;
    updateDisplay();
  };

  document.getElementById('buildSawmill').onclick = () => {
    if (resources.wood >= 10 && !sawmillBuilt) {
      resources.wood -= 10;
      resources.woodPerClick = 2; // Увеличиваем сбор дерева
      sawmillBuilt = true;
      alert('Построена лесопилка! Сбор дерева увеличен.');
      updateDisplay();
    } else if (sawmillBuilt) {
      alert('Лесопилка уже построена.');
    } else {
      alert('Недостаточно дерева для постройки лесопилки (нужно 10).');
    }
  };

  // Проверка выигрыша
  setInterval(() => {
    if (resources.wood >= 100 && resources.stone >= 50) {
      alert('Вы выиграли! Собрали достаточно ресурсов.');
    }
  }, 3000);
</script>

</body>
</html>
