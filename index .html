<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RIDCOIN Пчеловод: Стратегия</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://i.imgur.com/3U2gEuO.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    .stats, .actions, .buildings, .achievements {
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 10px #999;
    }
    button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffca28;
    }
    button:hover {
      background-color: #ffc107;
    }
    .small {
      font-size: 14px;
      color: #555;
    }
    .progress-container {
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 25px;
      margin-top: 5px;
    }
    .progress-bar {
      background: #4caf50;
      height: 100%;
      width: 0%;
      min-width: 4%;
      transition: width 0.3s;
      text-align: center;
      color: white;
      line-height: 25px;
      font-weight: bold;
    }
    .achievement {
      padding: 5px;
      margin: 3px 0;
      border-left: 5px solid #ccc;
    }
    .achievement.completed {
      border-left-color: green;
      background: #e0ffe0;
    }
  </style>
</head>
<body>
  <h1>RIDCOIN Пчеловод</h1>
  <h2>Стратегия</h2>  <div class="stats">
    <p><strong>Уровень:</strong> <span id="level">1</span></p>
    <div class="progress-container">
      <div class="progress-bar" id="xpProgress">0 / 10 XP</div>
    </div>
    <p><strong>Мёд:</strong> <span id="honey">0</span></p>
    <div class="progress-container">
      <div class="progress-bar" id="honeyProgress">0 / 10</div>
    </div>
    <p><strong>RIDCOIN:</strong> <span id="ridcoin">0</span></p>
    <p><strong>Пасеки:</strong> <span id="hives">1</span></p>
    <p><strong>Пчёлы:</strong> <span id="bees">1</span></p>
  </div>  <div class="actions">
    <button onclick="collectHoney()">Собрать мёд вручную</button>
    <button onclick="sellHoney()">Продать мёд за RIDCOIN</button>
  </div>  <div class="buildings">
    <button onclick="buyBee()">Нанять пчелу (10 RIDCOIN)</button>
    <button onclick="buyHive()">Построить пасеку (50 RIDCOIN)</button>
    <p class="small">Пчёлы автоматически приносят мёд. Уровень увеличивает эффективность.</p>
  </div>  <div class="achievements">
    <h3>Достижения</h3>
    <div id="achievementsList"></div>
  </div>  <script>
    let honey = parseInt(localStorage.getItem('honey') || '0');
    let ridcoin = parseInt(localStorage.getItem('ridcoin') || '0');
    let bees = parseInt(localStorage.getItem('bees') || '1');
    let hives = parseInt(localStorage.getItem('hives') || '1');
    let totalHoney = parseInt(localStorage.getItem('totalHoney') || '0');
    let level = parseInt(localStorage.getItem('level') || '1');
    let xp = parseInt(localStorage.getItem('xp') || '0');

    const achievements = [
      { id: 'ridcoin1', text: 'Первый RIDCOIN', condition: () => ridcoin >= 1 },
      { id: 'bees5', text: 'Пчеловод (5 пчёл)', condition: () => bees >= 5 },
      { id: 'hives3', text: 'Король пасеки (3 пасеки)', condition: () => hives >= 3 },
      { id: 'honey100', text: 'Медовая капля (100 мёда всего)', condition: () => totalHoney >= 100 },
    ];

    function xpToNextLevel() {
      return level * 10;
    }

    function gainXP(amount) {
      xp += amount;
      while (xp >= xpToNextLevel()) {
        xp -= xpToNextLevel();
        level++;
        alert(`Поздравляем! Уровень повышен до ${level}. Пчёлы стали работать эффективнее.`);
      }
      save();
    }

    function updateUI() {
      document.getElementById('honey').textContent = honey;
      document.getElementById('ridcoin').textContent = ridcoin;
      document.getElementById('bees').textContent = bees;
      document.getElementById('hives').textContent = hives;
      document.getElementById('level').textContent = level;

      let partial = honey % 10;
      let percent = (partial / 10) * 100;
      document.getElementById('honeyProgress').style.width = Math.max(percent, 4) + '%';
      document.getElementById('honeyProgress').textContent = `${partial} / 10`;

      let xpPercent = (xp / xpToNextLevel()) * 100;
      document.getElementById('xpProgress').style.width = Math.max(xpPercent, 4) + '%';
      document.getElementById('xpProgress').textContent = `${xp} / ${xpToNextLevel()} XP`;

      updateAchievements();
    }

    function collectHoney() {
      honey += bees * level;
      totalHoney += bees * level;
      save();
      updateUI();
    }

    function sellHoney() {
      if (honey >= 10) {
        let coins = Math.floor(honey / 10);
        ridcoin += coins;
        honey -= coins * 10;
        gainXP(1);
        save();
        updateUI();
      } else {
        alert("Нужно хотя бы 10 мёда, чтобы обменять на RIDCOIN.");
      }
    }

    function buyBee() {
      if (ridcoin >= 10 && bees < hives * 5) {
        bees++;
        ridcoin -= 10;
        gainXP(2);
        save();
        updateUI();
      } else {
        alert("Нужно 10 RIDCOIN и достаточно пасек.");
      }
    }

    function buyHive() {
      if (ridcoin >= 50) {
        hives++;
        ridcoin -= 50;
        gainXP(5);
        save();
        updateUI();
      } else {
        alert("Нужно 50 RIDCOIN.");
      }
    }

    function updateAchievements() {
      const list = document.getElementById('achievementsList');
      list.innerHTML = '';
      achievements.forEach(a => {
        const done = a.condition();
        const div = document.createElement('div');
        div.className = 'achievement' + (done ? ' completed' : '');
        div.textContent = (done ? '✔ ' : '⏳ ') + a.text;
        list.appendChild(div);
      });
    }

    function save() {
      localStorage.setItem('honey', honey);
      localStorage.setItem('ridcoin', ridcoin);
      localStorage.setItem('bees', bees);
      localStorage.setItem('hives', hives);
      localStorage.setItem('totalHoney', totalHoney);
      localStorage.setItem('level', level);
      localStorage.setItem('xp', xp);
    }

    setInterval(() => {
      honey += bees * level;
      totalHoney += bees * level;
      save();
      updateUI();
    }, 3000);

    updateUI();
  </script></body>
</html>
